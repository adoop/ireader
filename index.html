<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>RSS新闻</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				//处理逻辑：1秒内，连续两次按返回键，则退出应用；
				var first = null;
				plus.key.addEventListener('backbutton', function() {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}, false);
			});
		</script>
		<link href="resource/lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="resource/css/common.css" rel="stylesheet">
		<script src="resource/lib/ionic/js/ionic.bundle.js"></script>
		<script src="resource/lib/localforage.js"></script>
		<script src="resource/lib/angular-localForage.min.js"></script>
		<script src="resource/js/xml2json.min.js"></script>
		<script src="resource/js/app.js"></script>
		<script src="resource/js/controllers.js"></script>
		<script src="resource/js/service.js"></script>
		<script src="resource/js/filters.js"></script>
	</head>

	<body ng-app="app">
		<ion-nav-view></ion-nav-view>
	</body>

</html>
